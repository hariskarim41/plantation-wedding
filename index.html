<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://www.theplantationhouse.com/wp-content/uploads/2023/05/PH_Logo-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Plantation House | Maui's Premier Wedding Venue</title>
    <meta name="description" content="Experience your dream wedding at The Plantation House in Maui with breathtaking ocean views, award-winning cuisine, and Hawaiian hospitality.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Adobe Fonts (Typekit) with preconnect for better performance -->
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    <link rel="stylesheet" href="https://use.typekit.net/lgv4csd.css">
    
    <!-- Font debugging - helps identify loaded fonts -->
    <script>
      // Wait for Adobe Fonts to load
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          console.log('Loaded fonts:', document.fonts.status);
          
          // Apply Palatino to all headings directly EXCEPT those in force-gill-sans
          const headings = document.querySelectorAll('h1:not(.force-gill-sans *), h2:not(.force-gill-sans *), h3:not(.force-gill-sans *), h4:not(.force-gill-sans *), h5:not(.force-gill-sans *), h6:not(.force-gill-sans *)');
          headings.forEach(heading => {
            heading.style.fontFamily = '"palatino-linotype", serif';
            heading.style.fontStyle = 'italic';
          });
          
          // Ensure Gill Sans Nova is applied to force-gill-sans elements
          const gillElements = document.querySelectorAll('.force-gill-sans, .force-gill-sans *');
          gillElements.forEach(element => {
            element.style.fontFamily = '"gill-sans-nova", "Gill Sans Nova", "Gill Sans", sans-serif';
            element.style.fontStyle = 'normal';
            element.style.fontWeight = '400';
          });
        }, 500);
      });
    </script>
    
    <style>
      /* Improved fallbacks with font-display: swap for better performance */
      @font-face {
        font-family: 'palatino-linotype';
        src: local('Palatino Linotype'), local('Palatino'), local('Times New Roman'), local('Times'), local('Georgia'), serif;
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'palatino-linotype';
        src: local('Palatino Linotype Italic'), local('Palatino Italic'), local('Times New Roman Italic'), local('Times Italic'), local('Georgia Italic'), serif;
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }
      
      /* Fallback for Gill Sans Nova if Adobe Fonts fails to load */
      @font-face {
        font-family: 'gill-sans-nova';
        src: local('Gill Sans Nova'), local('Gill Sans'), local('Gill Sans MT'), local('Segoe UI'), local('Helvetica Neue'), local('Helvetica'), local('Arial'), sans-serif;
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
