        src: local('Gill Sans Nova'), local('Gill Sans MT'), local('Gill Sans'), local('Gill Sans Std');
        font-weight: 400;
        font-style: normal;
      }
      
      @font-face {
        font-family: 'Gill Sans Nova';
        src: local('Gill Sans Nova Bold'), local('Gill Sans MT Bold'), local('Gill Sans Bold'), local('Gill Sans Std Bold');
        font-weight: 700;
        font-style: normal;
      }
    </style>
